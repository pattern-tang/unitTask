<head>

    <title>登录|注册</title>

    <!-- Bootstrap CSS -->    
    <link href="__ROOT__/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="__ROOT__/css/bootstrap-theme.css" rel="stylesheet">
    <!-- font icon -->
    <link href="__ROOT__/css/elegant-icons-style.css" rel="stylesheet" />
    <!-- Custom styles -->

  <body class="login-img3-body">

    <div class="container">

        <div class="login-wrap login-form">
            <form  action="__ROOT__/Admin/Login/checkUser" method="post">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" placeholder="Username" name="account">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember"> 记住登录（七天）
                <span class="pull-right"> <a href="#"> 忘记密码?</a></span>
            </label>
                <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
            </form>
        <button class="btn btn-info btn-lg btn-block" style="margin-top: 10px;" >注册</button>
        </div>

    </div>
<script>
    $('button:last').click(function(){
        window.location.href="{<:U('Admin/Login/showAdd')>}"//$(this)
    })
</script>

  </body>
