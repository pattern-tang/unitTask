<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
    <!-- Bootstrap -->
    <link href="__ROOT__/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="__ROOT__/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="__ROOT__/assets/styles.css" rel="stylesheet" media="screen">
     <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="__ROOT__/vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body id="login">
    <div class="container">

      <form class="form-signin" method="post" action="{:U('Admin/Login/checkUser')} ">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="input-block-level" name="account" placeholder="account phoneNumber">
        <input type="password" name="password" class="input-block-level" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" name="remember" value="1"> 记住账号（保存7天）
        </label>
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
    <script src="__ROOT__/vendors/jquery-1.9.1.min.js"></script>
    <script src="__ROOT__/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
