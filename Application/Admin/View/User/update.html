<style> .state{color:#998;}</style>
<script>
    var addUrl='{<:U("Admin/Login/checkName")>}';
</script>
<script src="__PUBLIC__/js/add.js"></script>
<div class="row-fluid">
    <!-- block -->
    <div class="block" style="margin-top: 0px;">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">
                <ul class="breadcrumb">
                    <i class="icon-chevron-left hide-sidebar"><a href='#' title="Hide Sidebar" rel='tooltip'>&nbsp;</a></i>
                    <i class="icon-chevron-right show-sidebar" style="display:none;"><a href='#' title="Show Sidebar" rel='tooltip'>&nbsp;</a></i>
                    <li>
                        <a href="#">{<$title.big>}</a> <span class="divider">/</span>
                    </li>
                    <li>
                        <a href="#">{<$title.middle>}</a> <span class="divider">/</span>
                    </li>
                    <li class="active">{<$title.min>}</li>
                </ul>
            </div>
        </div>

        <div class="block-content collapse in">
            <div class="span12">
                <form class="form-horizontal" method="post" action="{<:U('Admin/User/userSave')>}" enctype="multipart/form-data">
                    <fieldset>
                        <legend>修改信息</legend>
                        <input type="hidden" value="{<$user.id>}" name="id">
                        <div class="control-group">
                            <label class="control-label">姓名</label>
                            <div class="controls">
                                <input  class="input-xlarge focused" value="{<$user.name>}" type="text"  name="name"/>
                                <span class="help-inline state">请输入姓名</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">账号</label>
                            <div class="controls">
                                <input  class="input-xlarge focused" type="text" value="{<$user.account>}" name="account"/>
                                <span class="help-inline state">请输入账号</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">电话</label>
                            <div class="controls">
                                <input  class="input-xlarge focused" value="{<$user.phone>}" type="number" name="phone"/>
                                <span class="help-inline state">请输入电话</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">角色</label>
                            <div class="controls" >
                                <select name="role_id" class="input-text">
                                    <!--数据库的数据-->
                                    <foreach name="role" item="vo">
                                        <option value="{<$vo['id']>}" <if condition="$user['role_id'] eq $vo['id'] ">selected</if>>{<$vo['name']>}</option>
                                    </foreach>
                                </select>
                                <span class="help-inline state">请选择角色</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">部门</label>
                            <div class="controls" >
                                <select name="branch_id" class="input-text">
                                    <!--数据库的数据-->
                                    <foreach name="branch" item="vo">
                                        <option value="{<$vo['id']>}" <if condition="$user['branch_id'] eq $vo['id']" >selected</if> >{<$vo['name']>}</option>
                                    </foreach>
                                </select>
                                <span class="help-inline state">请选择部门</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">等级</label>
                            <div class="controls" >
                                <select name="level" style="width: 285px;" >
                                    <option value="1">管理员</option>
                                    <option value="2">普通用户</option>
                                </select>
                                <span class="help-inline state">请选择级别</span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                            <button type="reset" class="btn">Cancel</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
    <!-- /block -->
</div>
</div>
</div>
</div>

</body>

</html>
