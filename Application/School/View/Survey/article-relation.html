

<div class="page-container">
	<div class="text-c">
		 日期范围：
		<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;">
		<input type="text" name=""  placeholder=" 资讯名称" style="width:250px" class="input-text">
		<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜资讯</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l"><a href="javascript:;" onclick="article_del()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
		</span>
		<span class="r">共有数据：<strong>{<$count>}</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
		<tr class="text-c">

					<th width="25"><input type="checkbox" ></th>
					<th>学生</th>
					<th>试卷名</th>
					<th>教师</th>
					<th>年级</th>
					<th>班级</th>
					<th>科目</th>
					<th>知识点</th>
					<th>试题名</th>
					<th>时间</th>
					<th width="60">错误率</th>
					<th width="50">分析</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			<foreach name = 'list' item = 'vo'>
				<tr class="text-c">
					<td>
						<input type="checkbox" value="{<$vo.id>}"/>{<$order++>}
					</td>

					<td>{<$vo.s_name>}</td>
					<td>{<$vo.papers_name>}</td>
					<td>{<$vo.name>}</td>
					<td>{<$vo.grade>}</td>
					<td>{<$vo.class>}</td>
					<td>{<$vo.course>}</td>
					<td>{<$vo.unit>}</td>
					<td>{<$vo.topic>}</td>
					<td>{<$vo.time>}</td>
					<td>{<$vo.error_rate>}</td>
					<td>{<$vo.analysis>}</td>
					<td class="f-14 td-manage">
						<a style="text-decoration:none" onClick="article_stop(this,'{<$vo.id>}')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>&nbsp;
						<a style="text-decoration:none" onclick="article_del(this,'{<$vo[\'id\']>}')"><i class="Hui-iconfont"  href="javascript:" title="删除">&#xe6e2;</i></a>&nbsp;
						<a style="text-decoration:none" title="编辑" onClick="article_edit('试卷编辑','{<:U(School/Add/articleAdd)>}','{<$vo[\'id\']>}')" href="javascript:"><i class="Hui-iconfont" >&#xe6df;</i></a>

					</td>
				</tr>
			</foreach>

			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"pading":false,
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,11]}// 不参与排序的列
	]
});

/*资讯-添加*/
function article_add(title,url,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-编辑*/
function article_edit(title,url,id,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-删除*/
function article_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}


/*资讯-下架*/
function article_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*资讯-发布*/
function article_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}


</script> 
</body>
</html>
